<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  </head>
  <body>
    <section id="shop">
      <div class="container">
        <div class="row text-center mb-2  p-2 mb-3 bg-body rounded">
          <div class="col">
            <h2 style="background-color: #ddddda;">Shop Form</h2>
          </div>
        </div>
        </div>
        <div class="row">
          

          <form>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Name</label>
              <input type="text" class="form-control" id="formGroupExampleInput" >
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="formGroupExampleInput">
            </div>
      
            <div class="mb-3">
              <select class="form-select" required aria-label="select example">
                <option value="">Type of Bouquet</option>
                <option value="1">Elysian</option>
                <option value="2">Aura</option>
                <option value="3">Fleur</option>
                <option value="4">Serene</option>
                <option value="5">Luna</option>
                <option value="6">Whimsy</option>
                <option value="7">Mystic</option>
                <option value="8">Solstice</option>
                <option value="9">Polaroid</option>
                <option value="10">Money</option>
                <option value="11">Snack</option>
                <option value="12">Beauty</option>
              </select>
              <div class="invalid-feedback">Example invalid select feedback</div>
            </div>
      
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
              <label for="floatingTextarea2">Note</label>
            </div>
      
          <br>
          
        <div class="form-group">
            <label>Payment Method:</label><br>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard" checked>
                <label class="form-check-label" for="creditCard">Credit Card</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                <label class="form-check-label" for="paypal">PayPal</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer" value="bankTransfer">
                <label class="form-check-label" for="bankTransfer">Bank Transfer</label>
            </div>
        </div>

        <br>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
